<html ng-app="appTest">
    <head>
        <title>Test</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-cookies.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="appController as appC">
            <div class="page-header">
                <h1>Input Test</h1>
            </div>
            <form action="#">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="appC.wordText" ng-enter="appC.submitText()">
                </div>
            </form>
            <div class="page-header">
                <h1>Output</h1>
            </div>
            <div>
                <ul>
                    <li ng-repeat="word in appC.words track by $index">
                        <span>{{word.word}}: {{word.freq}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </body>

</html>
